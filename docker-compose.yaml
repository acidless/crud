version: "3.3"

volumes:
  mongodb_volume:

services:
  nuxt:
    build: .
    restart: always
    ports:
    - 3000:3000
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - MONGO_DB_STRING=mongodb+srv://crud:crud@cluster0.7zktq.mongodb.net/crud?retryWrites=true&w=majority
  mongo:
    image: mongo:latest
    volumes:
    - mongodb_volume:/data/db
    restart: always

